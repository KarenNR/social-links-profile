<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 col-md-4">
        <div class="info-container">
          <p class="text-center">
            <img src="./assets/images/avatar-jessica.jpeg" class="profile-img">
          </p>
          <p>
          <h3 class="text-center">Jessica Randall</h3>
          <h6 class="text-center action-item">London, United Kingdom</h6>
          </p>
          <p class="text-center py-3">
            "Front-end developer and avid reader."
          </p>
          <p class="text-center">
            <button class="w-100 profile-link" onclick="goPage('https\:\/\/github.com/')">GitHub</button>
          </p>
          <p class="text-center">
            <button class="w-100 profile-link" onclick="goPage('https\:\/\/www.frontendmentor.io\/')">Frontend
              Mentor</button>
          </p>
          <p class="text-center">
            <button class="w-100 profile-link" onclick="goPage('https\:\/\/www.linkedin.com\/')">LinkedIn</button>
          </p>
          <p class="text-center">
            <button class="w-100 profile-link" onclick="goPage('https\:\/\/x.com\/')">Twitter</button>
          </p>
          <p class="text-center">
            <button class="w-100 profile-link" onclick="goPage('https\:\/\/www.instagram.com\/')">Instagram</button>
          </p>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/KarenNR" target="_blank">Karen Garza</a>.
        </div>
      </div>
    </div>
  </div>

  <script>
    function goPage(link) {
      window.open(link, '_blank');
    }
  </script>
</body>

</html>
